<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Studio UI Creator - Split View</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --bg-main: #202020;
            --bg-panel: #252525;
            --bg-workspace: #333333;
            --bg-input: #1b1b1b;
            --border-color: #404040;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-blue: #0078d4;
            --accent-yellow: #ffb900;
            --accent-green: #28a745;
            --shadow: 0 4px 12px rgba(0,0,0,0.4);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .app-container { display: flex; width: 100%; height: 100%; }

        .main-content {
            flex-grow: 1;
            display: flex;
            position: relative;
        }

        .workspace {
            height: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #preview-container {
            width: 50%;
            background-color: var(--bg-workspace);
        }

        #code-container {
            width: 50%;
            background-color: #1e1e1e;
        }

        .resizer-handle {
            width: 10px;
            background-color: var(--border-color);
            cursor: col-resize;
            position: relative;
            z-index: 10;
        }

        .preview-area {
            width: 100%;
            height: 100%;
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        #lua-code {
            width: 100%;
            height: 100%;
            padding: 16px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #9cdcfe;
            white-space: pre;
            overflow: auto;
        }

        .properties-panel {
            width: 300px;
            height: 100%;
            background-color: var(--bg-panel);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            z-index: 30;
            flex-shrink: 0;
        }

        .panel-content { flex-grow: 1; overflow-y: auto; }
        .panel-header { padding: 16px; border-bottom: 1px solid var(--border-color); }
        .panel-header h2 { font-size: 16px; }
        .panel-section { padding: 16px; }

        details { margin-bottom: 12px; }
        summary { font-weight: 600; cursor: pointer; padding: 8px; background-color: #333; border-radius: 4px; list-style: none; }
        summary::before { content: '► '; }
        details[open] > summary::before { content: '▼ '; }
        details[open] > div { padding: 12px 8px 0 8px; }

        .prop-group { margin-bottom: 10px; }
        .prop-group label { font-size: 12px; color: var(--text-secondary); display: block; margin-bottom: 4px; }
        .prop-input { width: 100%; background-color: var(--bg-input); border: 1px solid var(--border-color); color: var(--text-primary); padding: 8px; border-radius: 4px; }
        .prop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

        .tree-node { display: flex; align-items: center; padding: 6px; border-radius: 4px; cursor: pointer; }
        .tree-node:hover { background-color: #333; }
        .tree-node.selected { background-color: var(--accent-blue); }
        .tree-node-label { flex-grow: 1; display: flex; align-items: center; gap: 6px; }

        .add-element-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-green);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 16px;
        }

        .roblox-element {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0,0,0,0.2);
            cursor: move;
        }

        .selection-box {
            position: absolute;
            border: 2px solid var(--accent-blue);
            pointer-events: none;
        }

        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border: 1px solid var(--accent-blue);
            border-radius: 50%;
            z-index: 10;
            pointer-events: all;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="main-content">
            <div id="preview-container" class="workspace">
                <div id="preview-area"></div>
            </div>
            <div id="resizer" class="resizer-handle"></div>
            <div id="code-container" class="workspace">
                <pre id="lua-code"></pre>
            </div>
        </div>

        <aside id="properties-panel" class="properties-panel">
            <div class="panel-content">
                <div class="panel-header">
                    <h2 id="element-name-header">Explorer</h2>
                </div>
                <div id="explorer-section" class="panel-section"></div>
                <div class="panel-section">
                    <button id="add-element-btn" class="add-element-btn">
                        <span class="material-icons" style="vertical-align: middle; font-size: 18px;">add</span> Adicionar
                    </button>
                </div>
                <div class="panel-header" style="border-top: 1px solid var(--border-color);">
                    <h2>Propriedades</h2>
                </div>
                <div id="properties-section" class="panel-section"></div>
            </div>
        </aside>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const state = {
                elements: [],
                selectedId: null,
                idCounter: 0,
                action: null,
                dragStart: { x: 0, y: 0 },
                originalRect: null,
            };

            const getDefaultProperties = (type, name) => {
                const base = { Name: name, Position: { X: 50, Y: 50 }, Size: { X: 200, Y: 100 }, BackgroundColor3: '#393939' };
                switch(type) {
                    case 'TextLabel': return { ...base, Text: 'TextLabel', TextColor3: '#FFFFFF', TextSize: 18 };
                    case 'TextButton': return { ...base, Size: { X: 120, Y: 50 }, Text: 'Button', TextColor3: '#FFFFFF', TextSize: 18 };
                    default: return base;
                }
            };

            const findElementById = (id) => state.elements.find(el => el.id === id);

            const render = () => {
                renderPreview();
                renderExplorer();
                renderProperties();
                renderCode();
            };

            const renderPreview = () => {
                const area = document.getElementById('preview-area');
                area.innerHTML = '';
                state.elements.forEach(elData => {
                    const div = document.createElement('div');
                    div.className = 'roblox-element';
                    div.dataset.id = elData.id;
                    const p = elData.properties;
                    div.style.left = `${p.Position.X}px`;
                    div.style.top = `${p.Position.Y}px`;
                    div.style.width = `${p.Size.X}px`;
                    div.style.height = `${p.Size.Y}px`;
                    div.style.backgroundColor = p.BackgroundColor3;
                    if (p.Text) {
                        div.innerText = p.Text;
                        div.style.color = p.TextColor3;
                        div.style.fontSize = `${p.TextSize}px`;
                    }
                    area.appendChild(div);
                });
                if (state.selectedId) renderSelectionBox(findElementById(state.selectedId));
            };

            const renderSelectionBox = (el) => {
                if (!el) return;
                const p = el.properties;
                const box = document.createElement('div');
                box.className = 'selection-box';
                box.style.left = `${p.Position.X}px`;
                box.style.top = `${p.Position.Y}px`;
                box.style.width = `${p.Size.X}px`;
                box.style.height = `${p.Size.Y}px`;

                const handles = ['n', 'ne', 'e', 'se', 's', 'sw', 'w', 'nw'];
                handles.forEach(h => {
                    const handle = document.createElement('div');
                    handle.className = 'resize-handle';
                    handle.dataset.direction = h;
                    box.appendChild(handle);
                    setHandlePosition(handle, h, p.Size);
                });
                document.getElementById('preview-area').appendChild(box);
            };
            
            const setHandlePosition = (handle, dir, size) => {
                const positions = {
                    n: { left: `${size.X / 2 - 5}px`, top: '-5px', cursor: 'ns-resize' },
                    ne: { right: '-5px', top: '-5px', cursor: 'nesw-resize' },
                    e: { right: '-5px', top: `${size.Y / 2 - 5}px`, cursor: 'ew-resize' },
                    se: { right: '-5px', bottom: '-5px', cursor: 'nwse-resize' },
                    s: { left: `${size.X / 2 - 5}px`, bottom: '-5px', cursor: 'ns-resize' },
                    sw: { left: '-5px', bottom: '-5px', cursor: 'nesw-resize' },
                    w: { left: '-5px', top: `${size.Y / 2 - 5}px`, cursor: 'ew-resize' },
                    nw: { left: '-5px', top: '-5px', cursor: 'nwse-resize' }
                };
                Object.assign(handle.style, positions[dir]);
            };

            const renderExplorer = () => {
                const explorer = document.getElementById('explorer-section');
                explorer.innerHTML = state.elements.map(el => `
                    <div class="tree-node ${el.id === state.selectedId ? 'selected' : ''}" data-id="${el.id}">
                        <div class="tree-node-label"><span class="material-icons">widgets</span>${el.properties.Name}</div>
                    </div>`).join('') || '<p style="text-align:center; color:var(--text-secondary);">Vazio</p>';
            };

            const renderProperties = () => {
                const container = document.getElementById('properties-section');
                const el = findElementById(state.selectedId);
                if (!el) {
                    container.innerHTML = '<p style="text-align:center; color:var(--text-secondary);">Selecione um elemento.</p>';
                    return;
                }
                const createInput = (label, key, type = 'text') => {
                    const keys = key.split('.');
                    let value = el.properties;
                    keys.forEach(k => value = value[k]);
                    return `<div class="prop-group"><label>${label}</label><input class="prop-input" type="${type}" value="${value}" data-key="${key}"></div>`;
                };
                let html = createInput('Nome', 'Name');
                html += '<details open><summary>Layout</summary><div><div class="prop-grid">' + createInput('X', 'Position.X', 'number') + createInput('Y', 'Position.Y', 'number') + '</div><div class="prop-grid">' + createInput('Width', 'Size.X', 'number') + createInput('Height', 'Size.Y', 'number') + '</div></div></details>';
                html += '<details open><summary>Aparência</summary><div>' + createInput('Cor de Fundo', 'BackgroundColor3', 'color') + '</div></details>';
                container.innerHTML = html;
            };

            const renderCode = () => {
                let code = `-- Gerado pelo Studio UI Creator\n\n`;
                if (state.elements.length === 0) {
                    code += `-- Adicione elementos para ver o código Luau.`;
                } else {
                    code += `local screenGui = Instance.new("ScreenGui")\nscreenGui.Parent = game.Players.LocalPlayer:WaitForChild("PlayerGui")\n\n`;
                    state.elements.forEach(el => {
                        const p = el.properties;
                        const varName = p.Name.replace(/\s/g, '');
                        code += `local ${varName} = Instance.new("${el.type}")\n`;
                        code += `${varName}.Name = "${p.Name}"\n`;
                        code += `${varName}.Parent = screenGui\n`;
                        code += `${varName}.Position = UDim2.new(0, ${Math.round(p.Position.X)}, 0, ${Math.round(p.Position.Y)})\n`;
                        code += `${varName}.Size = UDim2.new(0, ${Math.round(p.Size.X)}, 0, ${Math.round(p.Size.Y)})\n`;
                        code += `${varName}.BackgroundColor3 = Color3.fromHex("${p.BackgroundColor3}")\n\n`;
                    });
                }
                document.getElementById('lua-code').textContent = code;
            };

            const setupEventListeners = () => {
                document.getElementById('add-element-btn').addEventListener('click', () => {
                    const id = ++state.idCounter;
                    const type = 'Frame';
                    state.elements.push({ id, type, properties: getDefaultProperties(type, `${type}${id}`) });
                    state.selectedId = id;
                    render();
                });

                document.getElementById('explorer-section').addEventListener('click', (e) => {
                    const node = e.target.closest('.tree-node');
                    if (node) {
                        state.selectedId = parseInt(node.dataset.id);
                        render();
                    }
                });
                
                document.getElementById('properties-section').addEventListener('input', (e) => {
                    if (e.target.classList.contains('prop-input')) {
                        const keyPath = e.target.dataset.key.split('.');
                        const el = findElementById(state.selectedId);
                        if (!el) return;
                        let prop = el.properties;
                        for (let i = 0; i < keyPath.length - 1; i++) prop = prop[keyPath[i]];
                        prop[keyPath[keyPath.length - 1]] = e.target.type === 'number' ? Number(e.target.value) : e.target.value;
                        render();
                    }
                });

                const previewArea = document.getElementById('preview-area');
                previewArea.addEventListener('mousedown', (e) => {
                    const target = e.target;
                    const elDiv = target.closest('.roblox-element');
                    const handle = target.closest('.resize-handle');
                    
                    state.dragStart = { x: e.clientX, y: e.clientY };

                    if (handle) {
                        state.action = 'resize';
                        state.actionDetail = handle.dataset.direction;
                    } else if (elDiv) {
                        state.selectedId = parseInt(elDiv.dataset.id);
                        state.action = 'move';
                    } else {
                        state.selectedId = null;
                    }
                    
                    if (state.selectedId) {
                        const el = findElementById(state.selectedId);
                        state.originalRect = { ...el.properties.Position, ...el.properties.Size };
                    }
                    render();
                });

                document.addEventListener('mousemove', (e) => {
                    if (!state.action || !state.selectedId) return;
                    
                    const dx = e.clientX - state.dragStart.x;
                    const dy = e.clientY - state.dragStart.y;
                    const el = findElementById(state.selectedId);
                    const orig = state.originalRect;

                    if (state.action === 'move') {
                        el.properties.Position.X = orig.X + dx;
                        el.properties.Position.Y = orig.Y + dy;
                    } else if (state.action === 'resize') {
                        const dir = state.actionDetail;
                        if (dir.includes('e')) el.properties.Size.X = Math.max(20, orig.X + dx);
                        if (dir.includes('w')) {
                            el.properties.Size.X = Math.max(20, orig.X - dx);
                            el.properties.Position.X = orig.X + dx;
                        }
                        if (dir.includes('s')) el.properties.Size.Y = Math.max(20, orig.Y + dy);
                        if (dir.includes('n')) {
                            el.properties.Size.Y = Math.max(20, orig.Y - dy);
                            el.properties.Position.Y = orig.Y + dy;
                        }
                    }
                    render();
                });

                document.addEventListener('mouseup', () => {
                    state.action = null;
                    state.originalRect = null;
                });

                const resizer = document.getElementById('resizer');
                resizer.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    document.addEventListener('mousemove', resizePanels);
                    document.addEventListener('mouseup', stopResize);
                });

                const resizePanels = (e) => {
                    const previewContainer = document.getElementById('preview-container');
                    const codeContainer = document.getElementById('code-container');
                    const totalWidth = previewContainer.parentElement.offsetWidth;
                    const newPreviewWidth = e.clientX - previewContainer.parentElement.offsetLeft;
                    const previewPercentage = (newPreviewWidth / totalWidth) * 100;
                    
                    if (previewPercentage > 10 && previewPercentage < 90) {
                        previewContainer.style.width = `${previewPercentage}%`;
                        codeContainer.style.width = `${100 - previewPercentage}%`;
                    }
                };

                const stopResize = () => {
                    document.removeEventListener('mousemove', resizePanels);
                    document.removeEventListener('mouseup', stopResize);
                };
            };

            render();
            setupEventListeners();
        });
    </script>

</body>
</html>
